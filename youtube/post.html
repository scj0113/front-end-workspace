<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        background-color: #f2f2f2;
        padding: 20px;
      }
      #category-main {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        max-width: 1200px;
        margin: 0 auto;
      }
      .main-category {
        position: relative;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }
      .main-category h2 {
        margin: 0;
      }
      .sub-categories {
        display: flex;
        justify-content: space-between;
      }
      .sub-category {
        flex: 1;
        margin: 10px;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      }
      .sub-category img {
        width: 150px;
        object-fit: cover;
        border-radius: 20%;
      }
      .sub-text-boxes {
        display: flex;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
      }
      .sub-text-box {
        flex: 1;
        margin: 10px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      }
      #container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
      }
      #logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
      }
      #search-bar {
        width: 450px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
      }
      #search-button {
        background-color: lightsalmon;
        color: white;
        padding: 8px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
    <title>카테고리 종류</title>
  </head>

  <body>
    <header>
      <div id="container">
        <img id="logo" src="resources/elephant.jpg" alt="로고" />
        <input
          type="text"
          id="search-bar"
          placeholder="카테고리를 입력해주세요"
        />
        <button id="search-button">검색</button>
        <button id="login-button">로그인</button>
      </div>
    </header>

    <div id="category-main">
      <div class="main-category">
        <h2>메인 카테고리</h2>
        <a href="#"

        /></a>
      </div>
      <h2>서브 카테고리들</h2>
      <div class="sub-categories">
        <div class="sub-category">
          <a href="#"
            ><img src="../resources/album2.jpg" alt="서브 카테고리 2-1"
          /></a>
        </div>
        <div class="sub-category">

          /></a>
        </div>
        <div class="sub-category">

          /></a>
        </div>
        <div class="sub-category">

        </div>
        <div class="sub-category">
          <a href="#"
            ><img src="../resources/album6.jpg" alt="서브 카테고리 4-1"
          /></a>
        </div>
      </div>
      <h2>게시글 카드작성란</h2>
      <div class="sub-text-boxes">
        <div class="sub-text-box">
          <h3>게시글1</h3>

        <div class="sub-text-box">

        </div>
      </div>
    </div>
  </body>
</html>
