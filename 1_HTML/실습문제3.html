<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>주문하기</h1>
    <form>
        <label for="name">고객명 : </label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="phone">전화번호 : </label>
        <input type="text" name="phone" id="phone">
        <br><br>
        <label for="email">E-mail : </label>
        <input type="email" name="email" id="email">
    
   <br><br>
   <fieldset>
    <legend>피자 사이즈</legend>
    <input type="radio" name="size" id="small" checked><label for="small">Small</label>
    <br><br>
    <input type="radio" name="size" id="medium"><label for="medium">Medium</label> 
    <br><br>
    <input type="radio" name="size" id="large"><label for="large">Large</label>
   </fieldset>
<br>
   <fieldset>
    <legend>토핑 선택</legend>
    <input type="checkbox" name="bacon" id="bacon"><label for="bacon">베이컨</label>
    <br><br>
    <input type="checkbox" name="cheeze" id="cheeze"><label for="cheeze">치즈</label>
    <br><br>
    <input type="checkbox" name="onion" id="onion"><label for="onion">양파</label>
    <br><br>
    <input type="checkbox" name="mushroom" id="mushroom"><label for="mushroom">버섯</label>
   </fieldset>
   <br>
      <label for="time">희망 배송 시간 : </label>
    <input type="time" value="05:14:00">
<br><br>
<label for="textarea">배송 시 요청사항 : </label><br>
    <textarea name="textarea" id="textarea" cols="30" rows="10" style="resize: none;" placeholder="내용을 입력하세요"></textarea>
    <br><button>주문하기</button>
</form>
<br>

</body>
</html>
