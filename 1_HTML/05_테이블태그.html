<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블태그</title>
</head>
<body>
    <h1>기본적인 표 만들기</h1>
    <table border="1">   <!--border를 명시해야 표가 만들어짐-->
        <tr>
            <td>브라우저명</td>
            <td>제조사</td>
            <td>홈페이지</td>
        </tr>
        <tr>
            <td>Chrome</td>
            <td>Google</td>
            <td>http://google.com</td>
        </tr>
        <tr>
            <td>Safari</td>
            <td>Apple</td>      
            <td>http://apple.com</td>
        </tr>
        <tr>
            <td>Internet Exploer</td>
            <td>MS</td>
            <td>http://microsoft.com</td>
        </tr>
    </table>
    <h2>표의 행과 열을 합치는 속성</h2>
    <table border="1">
        <tr>
            <td rowspan="2" width="80" height="80">사진</td>
            <td width="50">이름</td>
            <td width="250">기린이</td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td>연락처</td>
            <td>010-2222-2222</td>
        </tr>
        <tr>
            <td colspan="2" height="30">주소</td>
            <td>제주 한경면 조수리</td>
        </tr>
        <tr>
            <td colspan="2" height="30">자기소개</td>
            <td>나는 개발자를 꿈꾸는 기린! 할 수 있지~~</td>
        </tr>
    </table>

    <h2>테이블 내에 구조 나누기</h2>

    <table border="1">
        <tr>
            <td width="60" height="30">이름</td>
            <td width="40">나이</td>
            <td width="100">주소</td>
        </tr>
         <tr>
             <td>코식이</td>
             <td>32</td>
             <td>경기도 용인</td>
        </tr>
        <tr>
            <td>제돌이</td>
            <td>10</td>
            <td>제주도</td>
        </tr>
        <tr>
            <td>세로</td>
            <td>3</td>
            <td>서울 광진구</td>
        </tr>
       

    </table>


</body>
</html>
